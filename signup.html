    <br>

      <label for="floatingLname">Last Name</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="text" class="form-control" id="Username" placeholder="Username" minlength="6" maxlength="6" onkeyup='uCheck();' required>
      <label for="floatingUsername">Username</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="email" class="form-control" id="Email" placeholder="email@mail.com" required>
      <label for="floatingEmail">E-Mail</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="Password" placeholder="Password" required>

    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="CPassword" placeholder="Confirm Password" onkeyup='pCheck();' required>
      <label for="floatingPassword2">Confirm Password</label>
    </div>
    <span id = "message" style="color:red"> </span>
